<div class="background-draw">
  <img src="../../../assets/undraw-junior-soccer.svg" alt="an soccer player" />
</div>

<form [formGroup]="loginForm" class="login-form" (submit)="login()">
  <h2 class="mt-3 mb-4">Login with your account</h2>

  <mat-form-field appearance="fill" class="d-inline">
    <mat-label>Email</mat-label>
    <input autofocus matInput required formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="d-inline">
    <mat-label>Password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button [disabled]="loginForm.invalid" class="btn btn-login" type="submit">
    Sign in
  </button>

  <div class="row mt-3">
    <a routerLink="/register">Don't have an account?</a>
    <a routerLink="/forgot-password">Forgot my password</a>
  </div>
</form>
