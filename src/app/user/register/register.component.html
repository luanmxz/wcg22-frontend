<form [formGroup]="registerForm" class="register-form">
  <h2 class="mt-3 mb-4">Create your account</h2>

  <mat-form-field appearance="fill">
    <mat-label>Choose an username</mat-label>
    <input autofocus matInput required formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput required formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="test">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="test">
    <mat-label>Confirm your password</mat-label>
    <input
      matInput
      [type]="hide2 ? 'password' : 'text'"
      formControlName="confirmPassword"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide2 = !hide2"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide2"
    >
      <mat-icon>{{ hide2 ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <button
    class="btn btn-register"
    type="button"
    [disabled]="!registerForm.valid"
    (click)="updateUserById()"
  >
    Sign Up
  </button>

  <a href="#" class="mt-3">Already have an account? </a>
</form>

<div class="background-draw">
  <img src="../../../assets/undraw-junior-soccer.svg" alt="an soccer player" />
</div>
