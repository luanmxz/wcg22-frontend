<form
  [formGroup]="setResultForm"
  (ngSubmit)="updateJogoById(data.idJogo, setResultForm.value)"
>
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Gols do Time A</mat-label>
    <input matInput type="number" formControlName="golsA" />
    <button
      class="close_button"
      *ngIf="setResultForm.get('golsA')?.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="setResultForm.controls['golsA'].reset()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <span
      class="text-muted"
      *ngIf="
        setResultForm.get('golsA')?.hasError('required') &&
        setResultForm.get('golsA')?.touched
      "
      >Campo obrigatório.</span
    >
  </mat-form-field>

  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Gols do Time B</mat-label>
    <input matInput type="number" formControlName="golsB" />
    <button
      class="close_button"
      *ngIf="setResultForm.get('golsB')?.value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="setResultForm.controls['golsB'].reset()"
    >
      <mat-icon>close</mat-icon>
    </button>
    <span
      class="text-muted"
      *ngIf="
        setResultForm.get('golsB')?.hasError('required') &&
        setResultForm.get('golsB')?.touched
      "
      >Campo obrigatório.</span
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Vencedor</mat-label>
    <select matNativeControl required formControlName="resultado">
      <option value="A">{{ data.nomeSelecaoA }}</option>
      <option value="E">EMPATE</option>
      <option value="B">{{ data.nomeSelecaoB }}</option>
    </select>
  </mat-form-field>

  <span
    class="text-muted"
    *ngIf="
      setResultForm.get('resultado')?.hasError('required') &&
      setResultForm.get('resultado')?.touched
    "
    >Campo obrigatório.</span
  >

  <button
    class="update_button"
    type="submit"
    [mat-dialog-close]="true"
    [disabled]="!setResultForm.valid"
    [ngStyle]="
      setResultForm.valid ? {} : { backgroundColor: 'gray', cursor: 'default' }
    "
  >
    Atualizar
  </button>
</form>
